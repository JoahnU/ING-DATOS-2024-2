<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Disponibles - Gambling 4ever</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e; /* Fondo oscuro */
        }
        .table-container {
            background: #333; /* Fondo gris oscuro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 800px;
            color: white;
        }
        .table-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #D32F2F; /* Rojo oscuro */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Sombra fuerte */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            color: white;
        }
        th {
            background: #444;
            color: #D32F2F; /* Rojo oscuro */
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        td {
            background: #222; /* Fondo gris oscuro */
            font-size: 0.95rem;
        }
        tr:nth-child(even) td {
            background: #2a2a2a;
        }
        tr:hover td {
            background: #333;
        }
        a {
            color: #D32F2F;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="table-container">
    <h2>Juegos Disponibles</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre del Juego</th>
                <th>Apuesta Mínima</th>
                <th>Hora del Juego</th>
                <th>Capacidad</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán las filas dinámicamente -->
            {% for juego in juegos %}
                <tr>
                    <td>{{ juego.game_name }}</td>
                    <td>${{ juego.min_apuesta }}</td>
                    <td>{{ juego.hora_juego }}</td>
                    <td>5/{{ juego.capacidad }}</td>
                    <td><a href="{{ url_for('game', id= juego.game_id) }}">Unirse</a></td>
                </tr>
            {% endfor %}
        
            <!-- Más filas según los datos -->
        </tbody>
    </table>
</div>

</body>
</html>
