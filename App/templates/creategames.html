<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Juegos de Ruleta - Gambling 4ever</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e; /* Fondo oscuro */
        }
        .form-container {
            background: #333; /* Fondo gris oscuro */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            color: white;
        }
        .form-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #D32F2F; /* Rojo oscuro */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Sombra fuerte */
        }
        .form-container label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #ccc; /* Gris claro */
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #666; /* Gris oscuro */
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .form-container input:focus {
            border-color: #D32F2F; /* Rojo oscuro */
            background-color: #333;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #D32F2F; /* Rojo oscuro */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-container button:hover {
            background-color: #B71C1C; /* Rojo más oscuro */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Crear Juego de Ruleta</h2>
    <form action="{{ url_for('create_roulette') }}" method="POST">
        <div>
            <label for="game_name">Nombre del Juego</label>
            <input type="text" id="game_name" name="game_name" required placeholder="Ingresa el nombre del juego">
        </div>
        <div>
            <label for="min_bet">Apuesta Mínima</label>
            <input type="number" id="min_bet" name="min_bet" required placeholder="Apuesta mínima" min="1">
        </div>
        <div>
            <label for="game_time">Hora del Juego</label>
            <input type="time" id="game_time" name="game_time" required>
        </div>
        <div>
            <label for="capacity">Capacidad</label>
            <input type="number" id="capacity" name="capacity" required placeholder="Capacidad máxima" min="1">
        </div>
        <button type="submit">Crear Juego</button>
    </form>
    <p><a href="{{ url_for('admin_dashboard') }}" style="color: #D32F2F;">Volver al Panel de Administración</a></p>
</div>

</body>
</html>
