<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling 4ever</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e; 
        }
        .form-container {
            background: #333; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            color: white;
        }
        .form-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #D32F2F; 
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); 
        }
        .form-container label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #ccc; 
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #666; 
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .form-container input:focus {
            border-color: #D32F2F; 
            background-color: #333;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #D32F2F; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-container button:hover {
            background-color: #B71C1C;
        }
        .form-container .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Gambling4ever</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <div>
            <label for="username">Nombre Completo</label>
            <input type="text" id="username" name="username" required placeholder="Ingresa tu nombre completo">
        </div>
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña" minlength="8">
        </div>
        <div>
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirma tu contraseña" minlength="8">
        </div>
        <button type="submit">Registrarse</button>
        <a href="{{ url_for('login') }}" style=" color:#D32F2F;"> ¿Ya tienes cuenta? </a>
    </form>
    {% if error %}
    {{ error }}
    {% endif %}
</div>

</body>
</html>
