<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling4ever - Inicio</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='roulette.png') }}" type="image/x-icon">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .home-container {
            background: #333;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .home-container h1 {
            color: #D32F2F;
            margin-bottom: 30px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #D32F2F;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }
        .btn:hover {
            background-color: #B71C1C;
            cursor: pointer;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .username-balance {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .username {
            font-size: 1rem;
        }
        .balance {
            color: #4CAF50;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #666;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #D32F2F;
            background-color: #333;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Link pafa referir </h1>
        <div class="action-buttons">
            <input type="text" value="http://localhost:5000{{url_for('referral', id = user.player_id )}}" id="myInput">
            <button onclick="myFunction()", class="btn">Copy text</button>
        </div>
        <p><a href="{{ url_for('index') }}" style="color: #D32F2F;">Volver</a></p>
    </div>
    <script>
        function myFunction() {
            // Get the text field
            var copyText = document.getElementById("myInput");

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
</body>
</html>
