<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling4ever - Inicio</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='roulette.png') }}" type="image/x-icon">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        div {
            margin: 10px;
        }
        .home-container {
            background: #333;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .home-container h1 {
            color: #D32F2F;
            margin-bottom: 30px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #D32F2F;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }
        .btn:hover {
            background-color: #B71C1C;
            cursor: pointer;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .username-balance {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .username {
            font-size: 1rem;
        }
        .balance {
            color: #4CAF50;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #666;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #D32F2F;
            background-color: #333;
            outline: none;
        }
        .table-container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 800px;
            color: white;
        }
        .table-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #D32F2F;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .homepage-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #D32F2F;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            color: white;
        }
        th {
            background: #444;
            color: #D32F2F;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        td {
            background: #222;
            font-size: 0.95rem;
        }
        tr:nth-child(even) td {
            background: #2a2a2a;
        }
        tr:hover td {
            background: #333;
        }
        a {
            color: #D32F2F;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="home-container">
        <h1>Link pafa referir </h1>
        <div class="action-buttons">
            <input type="text" value="http://localhost:5000{{url_for('referral', id = user.player_id )}}" id="myInput">
            <button onclick="myFunction()", class="btn">Copy text</button>
        </div>
        <p><a href="{{ url_for('index') }}" style="color: #D32F2F;">Volver</a></p>
    </div>
    <div class="table-container">
        <h2>Jugadores referidos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre del Jugador</th>
                    <th>Correo</th>
                    <th>Ganancias generadas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas dinámicamente -->
                {% for jugador in referidos %}
                    <tr>
                        <td>{{ jugador.user_name }}</td>
                        <td>{{ jugador.email_address }}</td>
                        <td>${{ jugador.earnings_percent }}</td>
                    </tr>
                {% endfor %}
                {% if not referidos %}
                    <tr>
                        <td colspan="3">No tienes ningun referido aún</td>
                    </tr>
                {% endif %}
            
                <!-- Más filas según los datos -->
            </tbody>
        </table>
    </div>
    

    <script>
        function myFunction() {
            // Get the text field
            var copyText = document.getElementById("myInput");

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
    
</body>
</html>
