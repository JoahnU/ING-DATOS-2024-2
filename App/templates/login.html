<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gambling 4ever</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e; /* Fondo oscuro */
        }
        .form-container {
            background: #333; /* Fondo gris oscuro */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            color: white;
        }
        .form-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #D32F2F; /* Rojo oscuro */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Sombra fuerte */
        }
        .form-container label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #ccc; /* Gris claro */
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #666; /* Gris oscuro */
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .form-container input:focus {
            border-color: #D32F2F; /* Rojo oscuro */
            background-color: #333;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #D32F2F; /* Rojo oscuro */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-container button:hover {
            background-color: #B71C1C; /* Rojo más oscuro */
        }
        .form-container .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña" minlength="8">
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p><a href="{{url_for('register')}}" style="color: #D32F2F;">¿No tienes cuenta? Regístrate aquí</a></p>
    {% if error %}
    {{ error }}
    {% endif %}
</div>

</body>
</html>
